<html>
  <head>
    <title>Getting Started w/ JQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
    <link href="style.css" rel ="stylesheet"></link> 
  </head> 

  <body>
    <div> 
      <header class="mySection">
        <h1>Hello world</h1> 
      </header> 

      <section class="mySection">
        <p>Lorem Ipsum Hipster PBRs</p> 
      </section> 

      <aside id="main">
        <ul class="list"> 
          <li><a href="http://mattmorgante.com">First Link</a></li> 
          <li><a href="http://grantland.com">Second Link</a></li> 
        </ul> 
      </aside> 

      <footer>
        Copyright do whatever the fuck you want 
      </footer>
    </div>

    <script>
      jQuery(document).ready(function($){
        $('#main, footer, .mySection').append(' HelloWORLD');

      });
    </script> 

     <!-- jQuery is called the find something, do something library -->
  </body>

</html>
