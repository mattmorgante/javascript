<html>
  <head>
    <title>Getting Started w/ JQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
    <link href="style.css" rel ="stylesheet"></link> 
  </head> 

  <body>
    <div> 
      <header class="mySection">
        <h1>Hello world</h1> 
      </header> 

      <section class="mySection">
        <p>Lorem Ipsum Hipster 
          <span>PBRs
            <span>I am the child of span, gchild of P</span>
          </span>
        </p> 

        <p>Second paragraph</p>

        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>

      </section> 


      <footer>
        Copyright do whatever the fuck you want 
      </footer>
    </div>

    <script>
      jQuery(document).ready(function($){
        // parent > child
        // ancestor descendant 

        // $('span > span').css('text-decoration', 'underline');
        // $('p span').css('color', 'blue');

        // first child selector
        // last child selector

        $('ul > li:first-child').append(' first child');
        $('ul > li:last-child').append(' last child');

        // :nth-child(n) Selector
        // :nth-last-child(n) Selector 

        $('ul >li:nth-child(2)').append('i should be the second child');
        $('ul >li:nth-last-child(2)').append('i should be the second to last child');
        $('.mySection > p:nth-child(2)').css('color', 'yellow');

        // :contains() Selector contains content
        // :has() Selector: has elements 
      

      });
    </script> 

     <!-- jQuery is called the find something, do something library -->
  </body>

</html>
