<html>
  <head>
    <title>Getting Started w/ JQuery</title>
    <script src="js/jquery-2.1.4.js"></script> 
    <link href="css/style.css" rel ="stylesheet"></link> 
  </head> 

  <body>
    <div id="main"> 
      <p>Boilerplate for Instructional videos</p> 
    </div>

    <script type="text/javascript"> 
    // $ is a shortform for jQuery 
    // pass a parameter(document) 
    // then run this function in the following line
      jQuery(document).ready(function($){
        $('body').addClass('awesome-body2');
        $('div p').css('color', 'red');
      })
    </script>

     <!-- jQuery is called the find something, do something library -->
  </body>

</html>
